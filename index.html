<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youssef | AI-Powered Systems Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0f1a;
      color: #e5e5e5;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }
    header nav a {
      margin-left: 2rem;
      color: #b0b0b0;
      text-decoration: none;
      font-weight: 500;
    }
    .cta {
      background: #d4ff3d;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(180deg, #0b0f1a 0%, #1a1f2e 100%);
    }
    .hero img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #d4ff3d;
    }
    .hero p {
      max-width: 600px;
      margin: 1rem auto 2rem;
      font-size: 1.2rem;
      color: #aaa;
    }
    .cta-btn {
      background: #d4ff3d;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .comparison {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }
    .comparison img {
      width: 300px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color:#d4ff3d;">YOUSSEF</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
      <a href="#" class="cta">Get Started</a>
    </nav>
  </header>

  <section class="hero">
    <img src="hero.png" alt="AI Freedom Business Hero" />
    <h1>Build Your AI-Powered Freedom Business</h1>
    <p>From overwhelmed to empowered — I help you create automations, AI agents, and digital tools that let you work less and live more.</p>
    <a href="#" class="cta-btn">Get Started</a>

    <div class="comparison">
      <img src="overwhelmed.png" alt="Overwhelmed" />
      <img src="liveanywhere.png" alt="Live Anywhere" />
    </div>
  </section>

  <footer>
    &copy; 2025 Youssef Nada — All rights reserved.
  </footer>
</body>
</html>
